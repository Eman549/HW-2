<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <script src="rental.js"></script>
</head>

<body>
    <header>
        <div>
            <nav class="navbar navbar-expand-sm navbar-light bg-light w-100">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html" aria-current="page">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="rental.html">Rental</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

    </header>
    <main ps-margin-left-20px>
        <h2>Rental Form</h2>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <form action="rental.html" method="get">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="model">Model: </label>
                                <select class="form-control" name="model" id="model" onselect="model()" required>
                                    <option value="6" disabled selected="choose">Select one of the options below:
                                    </option>
                                    <option value="1" id="SUV">SUV: Honda CR-V</option>
                                    <option value="2" id="Minivan">Minivan: Chrysler Pacifica</option>
                                    <option value="3" id="compactcar">Compact car: Ford Escape</option>
                                    <option value="4" id="fullsizecar">Full-size car: Chevy Impala</option>
                                    <option value="5" id="luxurycar">Luxury Car: Tesla 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <p>Daily Rate: <span id="answerDisplay">0</span></p>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="startdate">Start Date: </label>
                                <input type="date" value="2022-09-24" class="form-control" name="date" id="startdate"
                                    required>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-group" onselect="discount()">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label" for="senior">
                                        <input type="radio" class="form-check-input" name="discount" id="senior"
                                            value="senior" /> Senior
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label" for="government">
                                        <input type="radio" class="form-check-input" name="discount" id="government"
                                            value="government" /> Government
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label" for="corporate">
                                        <input type="radio" class="form-check-input" name="discount" id="corporate"
                                            value="corporate" /> Corporate
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label" for="aaa">
                                        <input type="radio" class="form-check-input" name="discount" id="aaa"
                                            value="aaa" /> AAA
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <p> Discount: <span id="answerShow">0</span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-check">
                                <label class="form-check-label" for="insurance" onselect="insurance()">
                                    <input type="checkbox" class="form-check-input" name="insurance" id="insurance"
                                        value="yes" /> Do you want insurance?
                                </label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <p> Insurance: <span id="insuranceAnswer">0</span></p>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="drivers" onselect="drivers()">Drivers </label>
                                <input class="form-control" type="number" min="1" id="drivers" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <p> Drivers: <span id="driverCost">0</span></p>
                            <p> Cost per day: <span id="answerCalculate">0</span></p>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="numberofdays">Number of days: </label>
                                <input class="form-control" type="number" min="1" id="numberofdays" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <p> Total Cost: 0</p>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-9">
                            <button type="submit" class="btn btn-primary" id="dCost" name="dCost">Submit</button>
                            <button type="cancel" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="rental.js">
    </script>
</body>

</html>
